<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml">  
<head>
    <style>
        @font-face {
            font-family: euroCaps;
            src: url(EUROCAPS.TTF);
        }

        body {
            background-color: rgba(0,0,0,0);
            color: white;
            font: 24px euroCaps;
            margin: 0px auto;
            overflow: hidden;
        }

        th {
            background-color: rgba(0, 0, 0, 0.5);
            border-top: 2px solid white;
            border-bottom: 2px solid white;
        }

        td {
            background-color: rgba(0, 0, 0, 0.3);
        }

        tr.HeaderRow {
            border-top: 2px solid white;
            border-bottom: 2px solid white;
        }

        .BottomRow {
            border-top: 2px solid white;
        }

        td.Standing {
            border-top: 2px solid white;
            border-bottom: 2px solid white;
            text-align: center;
        }

        td.Right {
            text-align: right;
        }
    </style>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script>
        setTimeout(function(){location.reload()},500);
    </script>
    <title>Leaderboard</title>
</head>  
<body>  
    <table>
        <tr class="HeaderRow"><th colspan="2">Driver Standings</th><th>Remaining</th><th>Speed</th></tr>
        <!-- #LEADERBOARD# -->
        <tr><td class="Standing">Position</td><td>Commander</td><td class="Right">RemainingDistance</td><td class="Right">CurrentSpeed</td></tr>
        <!-- #/LEADERBOARD# -->
        <tr class="BottomRow"><td class="BottomRow" colspan="4"></td></tr>
    </table>
</body>  
</html>
